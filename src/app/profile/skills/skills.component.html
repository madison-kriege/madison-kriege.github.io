<div class="section" id="skill">
    <div class="container">
        <div class="h4 text-center mb-4 title">Skills</div>
        <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
            <div class="card-body">
                <div *ngFor="let skill of skills">
                    <div>
                        <div class="progress-container progress-primary">
                            <span class="progress-badge">{{skill.name}}</span>
                            <div class="progress">
                                <div class="progress-bar progress-bar-primary" data-aos="progress-full" data-aos-offset="10" data-aos-duration="2000" role="progressbar" aria-valuenow="skill.progress"
                                aria-valuemin="0" aria-valuemax="100"></div>
                                <span class="progress-value">{{skill.progress}}%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
