<div class="section" id="education">
    <div class="container cc-education">
      <div class="h4 text-center mb-4 title">{{pageHeader}}</div>
      <div *ngFor="let edu of education">
        <div class="card">
          <div class="row">
            <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
              <div class="card-body cc-education-header">
                <p>{{edu.startDate}} - {{edu.endDate}}</p>
                <div class="h5">{{edu.degree}}</div>
              </div>
            </div>
            <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
              <div class="card-body">
                <div class="h5">{{edu.department}}</div>
                <h4 class="category">{{edu.university}}
                </h4>
                <ul>
                  <div *ngFor="let note of edu.notes">
                    <li>{{note}}</li>
                  </div>
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
