<div class="section" id="reference">
        <div class="container cc-reference">
          <div class="h4 mb-4 text-center title">{{pageHeader}}</div>
          <div class="card" data-aos="zoom-in">
            <div class="carousel slide" id="cc-Indicators" data-ride="carousel">
              <ol class="carousel-indicators">
                <li class="active" data-target="#cc-Indicators" data-slide-to="0"></li>
                <li data-target="#cc-Indicators" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div *ngFor="let ref of references; let i=index">
                  <div class="carousel-item active" *ngIf="i ==0">
                    <div class="row">
                      <div class="col-lg-2 col-md-3 cc-reference-header">
                        <div class="h5 pt-2">{{ref.name}}</div>
                        <p class="category">{{ref.position}}</p>
                        <p class="category">{{ref.company}}</p>
                      </div>
                      <div class="col-lg-10 col-md-9">
                      <p>{{ref.reference}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item" *ngIf="i != 0">
                  <div class="row">
                    <div class="col-lg-2 col-md-3 cc-reference-header">
                      <img src="assets/images/sg.jpg" alt="Image" />
                      <div class="h5 pt-2">{{ref.name}}</div>
                      <p class="category">{{ref.position}}</p>
                      <p class="category">{{ref.company}}</p>
                    </div>
                    <div class="col-lg-10 col-md-9">
                    <p>{{ref.reference}}</p>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
